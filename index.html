<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- Brand & Navbar -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1 text-primary container text-uppercase"><h1>Phone Picker</h1></span>
            </div>
        </nav>
    </header>
    <section class="container my-5">
        <!-- Search Box -->
        <div class="input-group input-group-lg">
            <input id="input" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-primary mx-3" id="search-btn">Search</button>
            </div>
          </div>
          <!-- Product Details Section -->
          <div id="detailsSection" class="my-5"></div>

          <!-- Cards Container Section -->
          <div id="cards" class="row my-5 align-items-center">

          </div>
    </section>

    <script src="js/index.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
